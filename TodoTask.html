<html>
<head>
	<title>Task App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/navbar.css" />
	<link rel="stylesheet" href="css/mainbody.css" />
	<link rel="stylesheet" href="css/media.css" />
</head>

<body>
	<nav-list class="navBar noPrint">
		<div class="profilePhoto">
			<img src="assets/profile-icon.png" width="20px" height="20px">
		</div>
		<label class="userName"><b>Onur Durkal</b></label>
		<ul id="allList">
			<li class="addNewList" >
				<img style=" margin-right:14px" src="assets/add_icon.png" height="24" width="24"> 
				<input onclick="onClickAddList(this)"  type="text" placeholder="Yeni Liste" class="addListInput">
				<div onclick="onClickCheck(this)" style="height:100%; display: flex; align-items: center;">
					<img  id="checkIcon" src="assets/check-icon-inactive.png" height="12" width="12" style="display: none;">
				</div>
			</li>
		</ul>
	</nav-list>
	<div id="main" class="mainPage">
		<div onclick="menuClick(this)" class="menuIcon"><img src="assets/menu.png" width="20px" height="20px"></div>
	</div>
	<script src="js/veritabani.js"></script>
	<script src="js/createListElement.js"></script>
	<script src="js/events.js"></script>
</body>
</html>
